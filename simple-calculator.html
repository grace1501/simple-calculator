<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator by Grace</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-layout">
        <div class="output">
            <div id="previous-operand">123</div>
            <div id="current=operand">456</div>
        </div>

        <button id="all-clear" style="grid-column: span 2;">AC</button>
        <button id="delete">DEL</button>
        <button class="operation">รท</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">+</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">-</button>

        <button class="number">.</button>
        <button class="number">0</button>
        <button id="equals" style="grid-column: span 2;">=</button>

    </div>


    <script scr="./script.js"></script>
</body>
</html>
